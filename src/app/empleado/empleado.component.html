<div class="row">
  <div class="col-12">
    <h1 class="text-center my-3 text-white">Sección de Empleados</h1>
  </div>

  <div class="d-flex justify-content-center mb-3 my-3">
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" (click)="agregar()">
      Agregar empleado
    </button>
  </div>

</div>


<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <table class="table table-striped table-hover table-bordered table-content">
        <thead class="bg-light">
          <tr class="text-center">
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of employeeList" class="text-center">
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.apellidoPaterno }} {{ empleado.apellidoMaterno }}</td>
            <td>{{ empleado.email }}</td>
            <td>{{ empleado.direccion }}</td>
            <td>{{ empleado.telefono }}</td>
            <td>
              <a (click)="openModal(empleado.idEmpleado)" class="btn btn-info btn-sm" ><i class="fa fa-edit"></i></a>
              <a (click)="eliminarEmpleado(empleado.idEmpleado)" class="btn btn-danger btn-sm" ><i class="fa fa-trash"></i></a>
            </td>
          </tr>
          <tr *ngIf="employeeList.length == 0">
            <td colspan="6" class="text-center text-muted">No se encontraron empleados</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
