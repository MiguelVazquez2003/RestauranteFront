<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{ esAgregar ? 'Agregar Proveedor' : 'Editar Proveedor' }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cerrarModal()"></button>
  </div>
  <div class="modal-body">
    <form #proveedorForm="ngForm">
      <div class="mb-3">
        <label for="idProveedor" class="form-label">ID del Proveedor</label>
        <input type="number" class="form-control" id="idProveedor" [(ngModel)]="proveedor.idProveedor" name="idProveedor" readonly *ngIf="!esAgregar">
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="proveedor.nombre" name="nombre">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="proveedor.email" name="email">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="text" class="form-control" id="telefono" [(ngModel)]="proveedor.telefono" name="telefono">
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="direccion" [(ngModel)]="proveedor.direccion" name="direccion">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cerrarModal()">Cerrar</button>
    <button type="button" class="btn btn-primary" (click)="esAgregar ? agregarProveedor(proveedorForm) : guardarCambios(proveedorForm)">Guardar cambios</button>
  </div>
</div>
