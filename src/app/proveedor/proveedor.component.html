<div class="row">
  <div class="col-12">
    <h1 class="text-center my-3">Secci√≥n de Proveedores</h1>
  </div>

  <div class="d-flex justify-content-center mb-3 my-3">
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" (click)="agregar()">
      Agregar proveedor
    </button>
  </div>

</div>


<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <table class="table table-striped table-hover table-bordered table-content">
        <thead class="bg-light">
          <tr class="text-center">
            <th>ID Proveedor</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Direccion</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proveedor of proveedorList" class="text-center">
            <td>{{ proveedor.idProveedor }}</td>
            <td>{{ proveedor.nombre }}</td>
            <td>{{ proveedor.email }}</td>
            <td>{{ proveedor.telefono }}</td>
            <td>{{ proveedor.direccion }}</td>
              <td>
                <a (click)="openModal(proveedor.idProveedor)" class="btn btn-info btn-sm" ><i class="fa fa-edit"></i></a>
                <a (click)="eliminarProveedor(proveedor.idProveedor)" class="btn btn-danger btn-sm" ><i class="fa fa-trash"></i></a>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
