<div class="row">
  <div class="col-12">
    <h1 class="text-center my-3">Sección de Turnos</h1>
  </div>

  <div class="d-flex justify-content-center mb-3 my-3">
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" (click)="agregar()">
      Agregar turno
    </button>
  </div>

</div>


<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <table class="table table-striped table-hover table-bordered table-content">
        <thead class="bg-light">
          <tr class="text-center">
            <th>ID Turno</th>
            <th>ID Empleado</th>
            <th>Fecha y Hora de Inicio</th>
            <th>Fecha y Hora de Fin</th>
            <th>Activo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let turno of turnoList" class="text-center">
            <td>{{ turno.idTurno }}</td>
            <td>{{ turno.idEmpleado }}</td>
            <td>{{ turno.fechaHoraInicio | date:'short' }}</td>
            <td>{{ turno.fechaHoraFin | date:'short' }}</td>
            <td>{{ turno.activo ? 'Sí' : 'No' }}</td>
            <td>
              <a (click)="openModal(turno.idTurno)" class="btn btn-info btn-sm" ><i class="fa fa-edit"></i></a>
              <a (click)="eliminarTurno(turno.idTurno)" class="btn btn-danger btn-sm" ><i class="fa fa-trash"></i></a>
            </td>
          </tr>
          <tr *ngIf="turnoList.length == 0">
            <td colspan="6" class="text-center text-muted">No se encontraron turnos</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
