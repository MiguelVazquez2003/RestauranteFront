<div class="container">
  <img src="assets/img/comida.png" alt="Logo de la empresa" class="logo">
  <h2>Iniciar Sesión</h2>
  <form #f="ngForm" (ngSubmit)="login(f)">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required #emailField="ngModel">
    <div *ngIf="emailField.invalid && emailField.touched" class="error">
      El campo de correo electrónico es requerido.
    </div>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" [(ngModel)]="credentials.contrasena" required #passwordField="ngModel">
    <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
      El campo de contraseña es requerido.
    </div>

    <input type="submit" value="Iniciar Sesión" [disabled]="f.invalid"> <!-- Botón desactivado si el formulario es inválido -->
  </form>
  <p class="message">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
</div>
