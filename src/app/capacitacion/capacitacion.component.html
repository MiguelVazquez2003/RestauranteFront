<div class="row">
  <div class="col-12">
    <h1 class="text-center my-3 text-white">Sección de Capacitaciones</h1>
  </div>

  <div class="row">
    <div class="col-md-3 mx-auto d-flex justify-content-center mb-3 my-3">
      <button type="button" class="btn btn-primary mb-3 d-block mx-auto" data-bs-toggle="modal" (click)="agregar()">
        Agregar capacitación
      </button>
    </div>

    <div class="col-md-3 mx-auto d-flex justify-content-center mb-3 my-3">
      <button type="button" class="btn btn-primary mb-3 d-block mx-auto" data-bs-toggle="modal" (click)="asignar()">
        Asignar capacitación
      </button>
    </div>
  </div>
</div>


<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <table class="table table-striped table-hover table-bordered table-content">
        <thead class="bg-light">
          <tr class="text-center">
            <th>ID Capacitación</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>URL del Video</th>
            <th>Acciones </th>
            <th>Ver capacitación</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let capacitacion of capacitacionList" class="text-center">
            <td>{{ capacitacion.idCapacitacion }}</td>
            <td>{{ capacitacion.nombre }}</td>
            <td>{{ capacitacion.descripcion }}</td>
            <td>{{ capacitacion.videoUrl }}</td>
            <td>
              <a (click)="openModal(capacitacion.idCapacitacion)" class="btn btn-info btn-sm" ><i class="fa fa-edit"></i></a>
              <a (click)="eliminarCapacitacion(capacitacion.idCapacitacion)" class="btn btn-danger btn-sm" ><i class="fa fa-trash"></i></a>

            </td>

            <td>
              <a [href]="capacitacion.videoUrl" target="_blank" class="btn btn-primary btn-sm"><i class="fa fa-eye"></i></a>
            </td>
          </tr>
          <tr *ngIf="capacitacionList.length == 0">
            <td colspan="5" class="text-center text-muted">No se encontraron capacitaciones</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
